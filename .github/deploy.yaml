name: Deploy to GitHub Pages
on:
  push:
    branches: [main]
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Deploy
        uses: crazy-max/ghaction-github-pages@v2.5.0
        with:
          build_dir: dist
          jekyll: false
          commit_message: "chore: ðŸš€ deploy to GitHub pages"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
